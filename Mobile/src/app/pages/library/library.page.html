<ion-content>

	<h1> {{ library?.name}} </h1>

	<!-- Quando temos livros -->
	<div *ngIf="books ? books.length : null">
		<ul *ngFor="let item of books">
			<li>{{ item.title }} </li>
		</ul>
	</div>

	<!-- Quando não temos livros --> 
	<div *ngIf="books ? !books.length : null">
		<p> TEMPORÀRIO: AINDA NÃO TEM COISA AQUI </p>
	</div>

	<!-- Botão para adicionar livros na biblioteca -->
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="presentModal()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>

</ion-content>
